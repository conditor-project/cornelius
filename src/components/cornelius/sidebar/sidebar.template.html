<div class="sidebar">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Filter</span></h3>
    </div>
    <div class="panel-body">
      <form name="filterForm">
        <fieldset class="checkbox-group" ng-class="{ active: $ctrl.isSourceFormActive }">
          <legend>Source</legend>
          <div class="checkbox" ng-repeat="source in $ctrl.sources | orderBy:'+'">
            <label><input type="checkbox" ng-model="$ctrl.filterOptions.source[source]" ng-change="$ctrl.onChangeSourceForm()" value="source">{{ source }}</label>
          </div>
        </fieldset>
        <fieldset ng-class="{ active: $ctrl.isTypeConditorFormActive }">
          <legend>Type</legend>
          <select class="form-control" ng-model="$ctrl.filterOptions.typeConditor" ng-change="$ctrl.onChangeTypeConditorForm()">
            <option ng-repeat="type in $ctrl.typeConditor | orderBy:'+'">{{ type }}</option>
          </select>
        </fieldset>
        <button type="submit" ng-click="$ctrl.apply()" class="btn btn-primary pull-right">Apply</button>
      </form>
    </div>
  </div>
</div>
