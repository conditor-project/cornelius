<div class="item-list">
  <div ng-repeat="item in $ctrl.items" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ item.title }} <span class="pull-right label label-primary">{{ item.source }}</span></h3>
    </div>
    <div class="panel-body">
      <div class="details">Type: {{ item.typeConditor }} - Publication date: {{ item.publicationDate }}</div>
      {{ item.abstract | limitTo:320 }} ...
      <div class="author">Author: {{ item.author }}</div>
    </div>
  </div>
</div>
