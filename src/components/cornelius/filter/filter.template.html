<div class="filter">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Filtre</span></h3>
    </div>
    <div class="panel-body">
      <form name="filterForm">
          <fieldset>
            <legend><i class="fa fa-search" aria-hidden="true"></i> Recherche libre</legend>
            <input type="text" ng-model="$ctrl.options.search" ng-change="$ctrl.onChangeSearchForm()" ng-minlength="3" ng-maxlength="50" class="form-control">
          </fieldset>
        <fieldset class="checkbox-group" ng-class="{ active: $ctrl.isSourceFormActive }">
          <legend><i class="fa fa-files-o" aria-hidden="true"></i> Source de donn√©es</legend>
          <div class="checkbox" ng-repeat="source in $ctrl.sources | orderBy:'+'">
            <label>
              <input type="checkbox" ng-model="$ctrl.options.source[source.key]" ng-change="$ctrl.onChangeSourceForm()" value="{{ source.key }}">
              {{ source.key }}
              <span class="badge">{{ source.doc_count | number }}</span>
            </label>
          </div>
        </fieldset>
        <fieldset ng-class="{ active: $ctrl.isTypeConditorFormActive }">
          <legend><i class="fa fa-pencil" aria-hidden="true"></i> Type de publication</legend>
          <div class="form-group">
            <ui-select ng-model="$ctrl.options.typeConditor" search-enabled="false" ng-change="$ctrl.onChangeTypeConditorForm()">
              <ui-select-match>{{ $select.selected.key }} <span class="badge">{{ $select.selected.doc_count | number }}</span></ui-select-match>
              <ui-select-choices repeat="type.key as type in $ctrl.typeConditor | orderBy:'+'">
                {{ type.key }}
                <span class="badge">{{ type.doc_count | number }}</span>
              </ui-select-choices>
            </ui-select>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
