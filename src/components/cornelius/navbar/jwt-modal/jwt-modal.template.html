<div class="modal-header">
  <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">
  <form name="jwt">
    <div class="form-group">
      <label for="tokenJwt">Token JWT</label>
      <input type="text" class="form-control" id="tokenJwt" ng-model="$ctrl.tokenJwt" placeholder="Put your token JWT here">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" ng-click="$ctrl.cancel()">Cancel</button>
</div>
